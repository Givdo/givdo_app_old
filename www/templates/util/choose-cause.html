<ion-modal-view ng-controller="ModalCausesCtrl">
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Select your causes</h1>
    <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
  </ion-header-bar>

  <ion-content class="padding">
    <div class="list-causes">
      <div class="list-causes__item" ng-repeat="cause in causes">
        <ion-checkbox ng-model="cause"
                      ng-change="causeChange()"
                      ng-true-value="'Subscribed'"
                      ng-false-value="'Unubscribed'">
        </ion-checkbox>
        <img ng-src="img/causes/{{ cause.attributes.name }}.jpg">
      </div>
    </div>
  </ion-content>

  <ion-footer-bar>
    <div class="button-bar">
      <button class="button button-balanced" ng-click="createContact(cause)">
        Save
      </button>
    </div>
  </ion-footer-bar>
</ion-modal-view>
