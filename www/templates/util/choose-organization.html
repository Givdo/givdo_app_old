<ion-modal-view ng-controller="ChooseOrganizationCtrl">
  <ion-header-bar>
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="searchText" ng-model-options="{debounce: 500}">
        <i class="icon ion-ios-close placeholder-icon" ng-click="searchText = ''" ng-hide="searchText == ''"></i>
      </label>
      <button class="button button-clear" ng-click="cancel()">Cancel</button>
    </div>
  </ion-header-bar>

  <ion-content class="has-header">
    <ion-slide-box show-pager="false" on-slide-changed="slideChanged()">
      <ion-slide ng-repeat="organization in organizations">
        <ion-list type="card">
          <ion-item class="item-avatar">
            <img ng-src="{{organization.attr('picture')}}">
            <h2>{{ organization.attr('name') }}</h2>
          </ion-item>
          <ion-item class="item-text-wrap">
            <p>{{ organization.attr('mission') }}</p>
          </ion-item>
        </ion-list>
      </ion-slide>
    </ion-slide-box>
  </ion-content>

  <ion-footer-bar>
    <div class="button-bar">
      <button class="button button-balanced" ng-click="selectOrganization()">
        Play to Give!
      </button>
    </div>
  </ion-footer-bar>
</ion-modal-view>
