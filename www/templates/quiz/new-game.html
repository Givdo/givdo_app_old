<ion-view class="new-game">
  <ion-content class="has-header">

    <div class="title-box">
      <img src="img/givdo-icon-white.png" class="half-width"><br>
      Choose your mode</div>
    <ion-list type="list-inset">
      <ion-item class="givdo-option" ng-click="playSingle()">
        Single Player
      </ion-item>
      <ion-item class="givdo-option" ng-click="inviteFriends()">
        Multiplayers
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
