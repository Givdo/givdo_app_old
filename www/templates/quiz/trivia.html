<ion-view view-title="Trivia">
  <ion-content>
    <div class="card">
      <div class="item item-text-wrap">
        <strong>{{ trivia.question }}</strong>
      </div>
    </div>

    <div class="list list-inset">
      <ion-radio ng-disabled="answer.answered" class="option" ng-repeat="option in trivia.options" ng-value="option" ng-model="answer.option" ng-class="{'correct': option.correct, 'incorrect': (answer.answered && !option.correct)}">
        {{ option.text }}
      </ion-radio>
    </div>

    <div class="button-bar padding">
      <button class="button button-balanced" ng-hide="answer.submitted" ng-click="submitAnswer()">Confirm</button>
      <button class="button button-royal" ng-show="answer.submitted" ng-click="next()">More Givcoins!</button>
    </div>
  </ion-content>
</ion-view>
