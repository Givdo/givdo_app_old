<ion-view>
  <ion-content class="has-header">
    <ion-list type="card">
      <ion-item class="item-avatar"
        ng-repeat="invite in invites">
        {{ invite | json }}
      </ion-item>
    </ion-list>
  </ion-content>

  <ion-footer-bar>
    <div class="button-bar">
      <button class="button button-balanced" ng-click="inviteFriend()">
        Invite a friend!
      </button>
    </div>
  </ion-footer-bar>
</ion-view>
