<ion-view view-title="Friends">
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="friend in friends" class="item item-avatar">
        <img ng-src="{{ friend.attr('image') }}" />
        {{ friend.attr('name') }}
        <ion-option-button class="button-positive" ng-click="challenge(friend)">Challenge</ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
