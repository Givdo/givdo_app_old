<ion-view>
  <ion-content>
    <div class="container">
      <h2 class="title title--your-friends">Your Friends</h2>

      <div class="notification-msg" ng-hide="friends">
        No friend registered yet
      </div>

      <div class="friend-list">
        <div class="friend-list__item" ng-repeat="friend in friends | limitTo:quantity" ng-hide="!friends">
          <a href="#/app/friend/show/{{ friend.id }}">
            <figure class="friend-list__photo"><img ng-src="{{ friend.attr('image') }}" /></figure>
            <div class="friend-list__badge"><img src="img/badges/1A.png" /></div>
          </a>
        </div>

        <div ng-if="friends.length > quantity" class="button-bar padding">
          <button class="button orange">See all friends</button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
