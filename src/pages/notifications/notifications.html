<ion-header>
  <ion-navbar>
    <ion-title>Requests to Play</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="givdo-content">
  <div class="notification-msg" *ngIf="!notifications">
    <p>Nothing new to show here</p>
  </div>

  <div class="notifications">
    <notification-item *ngFor="let notification of notifications"
                       [notification]="notification"
    >
    </notification-item>
  </div>
</ion-content>
