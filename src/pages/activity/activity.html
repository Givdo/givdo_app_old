<ion-content>
  <ion-header no-border class="header-black">
    <ion-toolbar transparent>
      <button start ion-button menuToggle (click)="goback()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>

      <ion-title class="theme-black">Activity</ion-title>

      <button end ion-button menuToggle>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-toolbar>
  </ion-header>

  <section class="content-app">
    <div class="notifications">
      <notification-item [buttons]="false"
                         *ngFor="let notification of notifications"
                         [notification]="notification"
      >
      </notification-item>
    </div>
  </section>

  <div class="activity-score">
    Total donations: <strong>${{ score }}</strong>
  </div>
</ion-content>
