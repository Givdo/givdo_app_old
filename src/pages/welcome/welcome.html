<ion-content padding>
  <h1>Welcome</h1>

  <div *ngIf="loginInProcess$ | async; else loginButton">
    <ion-spinner name="ios-small"></ion-spinner>
  </div>

  <ng-template #loginButton>
    <button ion-button full (click)="login()">
      <ion-icon name="logo-facebook"></ion-icon>
      {{ 'welcome.login' | translate }}
    </button>
  </ng-template>
</ion-content>
