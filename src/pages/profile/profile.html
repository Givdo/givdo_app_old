<ion-content>
  <ion-header no-border class="header-black">
    <ion-toolbar transparent>
      <ion-title class="theme-black">Profile</ion-title>
      <button end ion-button menuToggle>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-toolbar>
  </ion-header>
  <section class="content-app">
    <header class="profile-header">
      <figure class="profile-header__photo" [ngStyle]="{'background-image': 'url(' + profile.picture + ')'}"></figure>
      <div class="profile-header__cover">
        <div [ngStyle]="{'background-image': 'url(' + profile.cover + ')'}"></div>
      </div>
      <div class="profile-header__info" *ngIf='profile'>
        <h4>{{profile.name}}</h4>
        <h5>{{profile.organization}}</h5>
      </div>
      <div class="profile-header__info" *ngIf='!profile'>
        <h1> No data for Profile Page </h1>
      </div>
      <button class="profile-header__button" (click)="openModal()">Choose Organization</button>
    </header>
    <section class="causes">
      <h2 class="section-title section-title--causes">
        <span>Your Causes</span>
      </h2>
      <ul class="profile__list">
        <li class="profile__list__item" *ngFor='let cause of causes'>
          <figure>
            <img src="assets/images/causes/{{cause.slug}}.jpg" alt="{{cause.name}}">
          </figure>
          <h4>{{ cause.name }}</h4>
        </li>
      </ul>
    </section>
    <h2 class="section-title section-title--causes">
      <span>Your Achievements</span>
    </h2>
    <ul class="profile__list profile__achievements">
      <li class="profile__list__item" *ngFor='let achievement of achievements'>
        <figure>
          <img src="assets/images/achievements/on/{{achievement.slug}}.png" alt="{{achievement.name}}">
        </figure>
        <h4>{{ achievement.name }}</h4>
      </li>
    </ul>
  </section>
</ion-content>
