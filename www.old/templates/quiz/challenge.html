<ion-view>
  <ion-content>
    <button class="button button-icon button-block icon ion-ios-personadd" ng-click="invite()">
      Invite
    </button>
    <ion-list>
      <ion-item ng-repeat="friend in friends" class="item item-avatar" ng-click="challenge(friend)">
        <img ng-src="{{ friend.attr('image') }}" />
        {{ friend.attr('name') }}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
